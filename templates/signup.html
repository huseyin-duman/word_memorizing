{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Sign Up to Word Memorazing App {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="user_name">User Name</label>
        <input type="text" name="user_name"
               placeholder="User Name" class="form-control"
               value="{{ request.form['user_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password"
               placeholder="Password" class="form-control"
               value="{{ request.form['password'] }}"></input>
    </div>

    <div class="form-group">
        <label for="pasword_again">Password Again</label>
        <input type="password" name="password_again"
               placeholder="Password Again" class="form-control"
               value="{{ request.form['password_again'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>
{% endblock %}
